<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia Viewer</title>
</head>

<body>
    <div class="container">
        <h2>Wikipedia Viewer</h2>

        <hr>
        <a class="random" href="https://en.wikipedia.org/wiki/Special:Random" target="blank" rel="noopener">Click here
            to search for a
            Random
            Article</a>

        <form id="search" class="search-form">

            <input type="text" name="input" class="input" id="search-input">
            <button type="submit" class="search" id="search-btn"></button>
            <p>Click on the button to search an article</p>

        </form>
    </div>

    <section class="searchResults">

    </section>

    <script src="app.js"></script>
</body>

</html>
